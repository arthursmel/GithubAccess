{% extends "base.html" %}
{% block content %}

	<!-- ajax -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/load.js') }}"></script>

	<!-- Repos -->
	<div class="row">
		<span class="lead">Display statistics for </span>
		<select id="repoName" class="custom-select lead main-select">
			<option disabled selected value>ExampleRepository</option>
			{% for repo in repos %}
				<option value = "{{ repo.name }}"> {{ repo.name }} </option>
			{% endfor %}
		</select>
		<span class="lead">'s 20 most recent commits.</span>
	</div></br>

	<!-- Statistics -->
	<div class="row">

		<div class="progress main-progress" id="progress" >
  			<div class="progress-bar progress-bar-striped active visible main-progress-bar" role="progressbar" >
  			</div>
		</div>

		<div class="well main-well" id="dashboard" >
			No Repository Selected :(
		</div>
	</div><br>

	<!-- Log out -->
	<div class="row">
		<form action = "/logout" method = "post">
			<input type = "submit" value = "logout {{ username }} " class="btn btn-danger btn-sm wide-button">
		</form>
	</div>

{% endblock %}
