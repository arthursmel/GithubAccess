{% extends "base.html" %}
{% block content %}
	
	<!-- Log in form -->
	<form action = "/githubAccess" method = "post">
		<div class="input-group input-group-sm" >
			<span class="input-group-addon" id="sizing-addon1">Username</span>
			<input name = "username" type="text" class="form-control" 
			placeholder="octocat" aria-describedby="sizing-addon1">
		</div><br>
		<div class="input-group input-group-sm">
			<span class="input-group-addon" id="sizing-addon1">Password</span>
			<input name = "password" type="password" class="form-control" 
			placeholder="••••••••" aria-describedby="sizing-addon1">
		</div><br>
		<span><input type = "submit" value = "submit" class="btn btn-primary btn-sm wide-button"/></span>
	</form>

{% endblock %}
